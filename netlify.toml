[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# Proxy API requests to backend
# This rewrites /api/* requests to your Render backend
[[redirects]]
  from = "/api/*"
  to = "https://billmanager-p7kf.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
